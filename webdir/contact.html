<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1">
    <title>COMP 494 - Project 4 - contact page</title>
    <link href="../css/contact.css" rel="stylesheet" type="text/css">
</head>

<script src="validate.js" defer></script>

<body>

    <div class="container">
        <h1 class="title"> Contact Us </h1>
        <div class="wrapper">
            <div class="info">
                <ul>
                    <img src="../img/logo.png" class="logo">
                    <li><a href="../webdir/home.html">Home</a></li>
                </ul>
            </div>
            <div class="contact-form">
                <form class="contact" id="contactForm" action="mailto:miakim@sandiego.edu" method="post" enctype="text/plain">
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" id="name" class="userName"><br>
                    </p>

                    <p>
                        <label for="mail">Email: </label>
                        <input type="email" id="mail"><br>
                    </p>

                    <p class="full">
                        <label for="write">Leave your message:</label>
                        <textarea name="my_textarea" id="textBox" rows="5"></textarea>
                    </p>


                    <p>
                        <label for="date">Today's date</label>
                        <input type="date">
                    </p>

                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
            <p>&copy; 2019 Mia E Kim</p>
        </footer>    

</body>

</html>
